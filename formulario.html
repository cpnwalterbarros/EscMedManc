<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pre-Inscripción</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1 class="main-title">Escuela Media de Mancopa - Formulario de Pre-Inscripción</h1>
        <a href="EMM.html">
            <img src="LOGO2.png" alt="Logo Escuela Media de Mancopa" class="logo">
        </a>
    </header>
    <main>
        <section>
            <h2>Datos del Alumno</h2>
            <form action="procesar_formulario.php" method="POST" enctype="multipart/form-data">
                <label for="nombre">Apellido y Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese apellido y nombre" required>

                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio" placeholder="Ingrese su domicilio" required>

                <label for="localidad">Localidad:</label>
                <input type="text" id="localidad" name="localidad" placeholder="Ingrese su localidad" required>

                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="indefinido">Indefinido</option>
                </select>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>

                <label for="escuela">Escuela de donde egresa:</label>
                <input type="text" id="escuela" name="escuela" placeholder="Ingrese el nombre de la escuela" required>

                <label for="certificado-salud">Adjuntar certificado de buena salud:</label>
                <input type="file" id="certificado-salud" name="certificado-salud" required>
            </form>
        </section>
        <section>
            <h2>Datos del Tutor</h2>
            <form>
                <label for="nombre-tutor">Apellido y Nombre del Tutor:</label>
                <input type="text" id="nombre-tutor" name="nombre-tutor" placeholder="Ingrese apellido y nombre del tutor" required>

                <label for="fecha-nacimiento-tutor">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento-tutor" name="fecha-nacimiento-tutor" required>

                <label for="domicilio-tutor">Domicilio:</label>
                <input type="text" id="domicilio-tutor" name="domicilio-tutor" placeholder="Ingrese su domicilio" required>

                <label for="localidad-tutor">Localidad:</label>
                <input type="text" id="localidad-tutor" name="localidad-tutor" placeholder="Ingrese su localidad" required>

                <label for="genero-tutor">Género:</label>
                <select id="genero-tutor" name="genero-tutor" required>
                    <option value="">Seleccione</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="indefinido">Indefinido</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer id="footer">
        <p><a href="EMM.html" class="main-link">Volver a la Página Principal</a></p>
        <p>Síguenos en nuestras redes sociales:</p>
        <ul class="social-links">
            <li><a href="https://www.instagram.com/escmediademancopa" target="_blank">Instagram</a></li>
            <li><a href="https://www.facebook.com/EscMediaMancopa" target="_blank">Facebook</a></li>
        </ul>
        <p>Teléfono de contacto: +54 381 1234567</p>
    </footer>
</body>
</html>
